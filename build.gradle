plugins {
    id 'java'
    id 'application'
}

group = 'snow'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform("org.junit:junit-bom:5.10.0"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher")
}

tasks.test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"   // add "started" if you want start lines too
        exceptionFormat "full"
        showStandardStreams = true             // print System.out/System.err from tests
    }
}


application {
    mainClass = 'snow.Snow'   // <- your main class
}
